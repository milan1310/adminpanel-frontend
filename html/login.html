<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/profile-icon.png" type="image/x-icon">
    <title>Welcome to dashboard home</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Login Intro -->
            <div class="col-md-6 col-12 item_centet mx-auto my-auto bg-main text-light text-center">
                <div>
                    <img src="../img/bubble-gum-financial-statistics.gif" style="width: 80%;" class="mx-auto" alt="">
                    <h1>Welcome to Login Page</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam doloremque reiciendis assumenda
                        quidem tempore quaerat repudiandae voluptatum praesentium, delectus aliquid consectetur ipsa
                        explicabo odio modi rem unde vero sequi alias.</p>
                </div>
            </div>
            <div class="col-md-6 col-12 item_centet mx-auto my-auto">
                <div>
                    <form>
                        <h3 class="text-center">Login</h3>
                        <div class="mt-3">
                            <label for="" class="form-label fw-semibold">Email:</label>
                            <input type="email" autocomplete="email" class="form-control border-bottom border-2 border-top-0 border-end-0 border-start-0 border-success" name="" id="" placeholder="Enter your email here">
                        </div>
                        <div class="mt-3">
                            <label for="" class="form-label fw-semibold">Password:</label>
                            <input type="password" autocomplete="current-password" class="form-control border-bottom border-2 border-top-0 border-end-0 border-start-0 border-success" name="" id="" placeholder="Enter your password here">
                        </div>
                            <input type="submit" class="btn btn-success mt-4 mx-auto full-width-btn" id="submit" value="submit">
                            <div class="mt-4">
                                <input type="checkbox" class="d-inline me-1" name="" id="">
                                <p class="mt-2 d-inline"><a href="">Terms</a>& <a href="">Conditions</a></p>
                            </div>
                    </form>
                    <a href="../html/home.html" class="btn btn-secondary mt-5">Open Dashboard</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
