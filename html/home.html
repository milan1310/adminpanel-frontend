<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/profile-icon.png" type="image/x-icon">
    <title>Welcome to dashboard home</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Side bar for admin -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-main overflow-sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none text-light fw-bolder d-sm-inline">HTMLVALLEY</span>
                    </a> 
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="/html/home.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none text-white d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <!-- vendor -->
                        <li>
                            <a href="/html/vendor.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i> <span class="ms-1 d-none text-white d-sm-inline">Vendors</span> </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../img/profile-icon.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">loser</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="../html/login.html">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Main content goes here -->
            <div class="col py-3">
                <div class="container mt-2">
                    <div class="row">
                        <div class="col-md-4 col-12">
                            <div class="card p-3" style="margin: 0 auto;">
                                <h3 class="card-title text-center">Sales</h3>
                                <h1 class="card-title text-center">359</h1> <hr>
                                <canvas id="sales-chart" class="chart-container"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="card p-3" style="width: fit-content; margin: 0 auto;">
                                <h3 class="card-title text-center">Total Users</h3>
                                <h1 class="card-title text-center">359</h1> <hr>
                                <canvas id="users-chart" class="chart-container-user"></canvas>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card p-3 mt-3" style=" width: 80%; height: fit-content;">
                                <h3 class="card-title text-center">Total Subscribers</h3>
                                <h1 class="card-title text-center">5000</h1> <hr>
                                <canvas id="subscriber-chart" class="chart-container-sub"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>

    

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- import chartjs library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom js -->
    <script></script>
    <script type="module" src="../js/chartconfig.js"></script>
</body>
</html>
